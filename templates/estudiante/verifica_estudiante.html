{% extends 'Unidad_Educativa.html' %}
{% block title %} Verifica Estudiante {% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <h1> Desea Eliminar al Estudiante {{ estudiante.Nombre }}{{ estudiante.Apellido }}?</h1>
  <button type="submit">Confirmar</button>
  <a href="{% url 'estudiantes' %}" >Cancelar</a>
</form>
{% endblock %}
