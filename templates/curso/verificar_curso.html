{% extends 'Unidad_Educativa.html' %}
{% block title %} Verifica Curso {% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <h1> Desea Eliminar Curso {{ curso.nivel }}{{ curso.paralelo }}?</h1>
  <button type="submit">Confirmar</button>
  <a href="{% url 'curso' %}" >Cancelar</a>
</form>
{% endblock %}
